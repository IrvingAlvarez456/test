<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Sombras</title>
    </head>
    <body>
    
      <div class="hero">
        <h1 contenteditable>ðŸ”¥THIS IS AMAZING!</h1>
      </div>
    
      <style>
      html {
        color:black;
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      .hero {
        min-height: 100vh;
        display:flex;
        justify-content: center;
        align-items: center;
        color:black;
      }
      h1 {
        text-shadow: 10px 10px 0 rgba(0,0,0,1);
        font-size: 100px;
      }
      </style>
    
    <script>
//querySelector nos trae el primer elemento que coincida  con la condicion dada
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 500; // cuanto espacio dejamos para poder mover el mouse
      function shadow(e) {
          //esigual aasignarle a hero ambas variables pero en uuna sola linea.
        const { offsetWidth: width, offsetHeight: height } = hero;
        //nos donda  las coordenadas de donde se encuentra nuestro mouse.
        let { offsetX: x, offsetY: y } = e;
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        //nos da un rango 100 px pero  el vvalor minimo es -50 y el maximo 50
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(32,47,147,0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(114,16,32,0.7), 
          ${yWalk}px ${xWalk * -1}px 0 rgba(250,40,250,0.7),
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `; //al multiplicar por -1 hacemos quelasombra  vaya al lao contrario de 
        //donde se encuentre el mouse
      }
      hero.addEventListener('mousemove', shadow);
    </script>
    </body>
    </html>

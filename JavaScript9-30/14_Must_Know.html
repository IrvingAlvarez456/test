<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello SOY UN %s STRING!',':D');
    // Styled
    console.log('%c SOY UN GRAN TEXTO',' font-size:50px; background:red; text-shadow: 10px 0 blue')
    // warning!
    console.warn('algo saldra muy mal')
    // Error :|
    console.error('te lo dije');
    // Info
    console.info('Deberias revisar tu codigo de nuevo');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'eso esta mal');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);// veremos  todos los metodos de p

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Este ${dog.name}`);
        console.log(`${dog.name} tiene ${dog.age} años de edad`);
        console.log(`${dog.name} tiene ${dog.age *  7} años de edad perruna`);
       console.groupEnd(`${dog.name}`);
    });
    // counting
   console.count('wes');
   console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://www.google.com')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    console.table(dogs);
  </script>
</body>
</html>
